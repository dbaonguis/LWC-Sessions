<template>
    <lightning-card title={cardTitle}>
        <lightning-input type="number" label="Weight in Kilograms" step="0.01" onchange={onWeightChange}></lightning-input>
        <lightning-input type="number" label="Height in Meters" step="0.01" onchange={onHeightChange}></lightning-input>

        <lightning-button label="Calculate BMI" onclick={calculateBMI}></lightning-button>

        <p>{bmiValue}</p>

    </lightning-card>    
</template>
