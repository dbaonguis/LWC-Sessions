<template>
    <lightning-card title="Account Manager">
        <lightning-layout>
            <lightning-layout-item size="6" padding="around-small">
                <lightning-card title="Create A New Account">
                    <lightning-input name="Account Name" label="Account Name" onchange={accountNameChangeHandler}></lightning-input>
                    <lightning-input name="Account Phone" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" label="Account Phone" onchange={accountPhoneChangeHandler}></lightning-input>
                    <lightning-input name="Account Website" type="url" label="Account Website" onchange={accountWebsiteChangeHandler}></lightning-input>
                    <br></br>
                    <lightning-button label="Create Account" onclick={createAccount}></lightning-button>
                </lightning-card>
            </lightning-layout-item>
            <lightning-layout-item size="6" padding="around-small">
                <lightning-card title="View Account Record">
                    <lightning-formatted-text value={retAccountName}></lightning-formatted-text><br></br>
                    <lightning-formatted-phone value={retAccountPhone}></lightning-formatted-phone><br></br>
                    <lightning-formatted-url value={retAccountWebsite}></lightning-formatted-url>
                </lightning-card>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
