<template>
    <lightning-card title="Meeting Rooms">
        <ul>
            <template for:each={meetingRoomInfoList} for:item="room">
                <li key={room.roomName} style="padding: 10px">
                    <!-- <c-meeting-room meeting-room-info={room} show-room-info></c-meeting-room> -->
                    <c-meeting-room show-room-info>
                        <div>TOP: Will be displayed in unnamed slot</div>
                        <lightning-tile label={room.roomName} href="#" slot="roomInfo">
                            <p class="slds-truncate" title={room.roomCapacity}>Room Capacity: {room.roomCapacity}</p>
                        </lightning-tile>
                        <div>BOTTOM: Will be displayed in unnamed slot</div>
                    </c-meeting-room>
                </li>
            </template>
        </ul>
    </lightning-card>
</template>
